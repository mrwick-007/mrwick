<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mrwick007</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('bg1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #audio-control {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #3b2a4e;
      border-radius: 8px;
      padding: 10px;
      color: white;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    #volume-slider {
      display: none;
      margin-top: 5px;
    }

    #audio-control:hover #volume-slider {
      display: block;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(43, 22, 66, 0.8);
      border-radius: 20px;
      padding: 60px;
      width: 400px;
      max-width: 90vw;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      display: none;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .icons a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
      padding: 5px 10px;
    }

    .icons a:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="entry-screen">click to enter...</div>

  <div id="audio-control">
    ðŸ”Š
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.2">
  </div>

  <audio id="bg-music" autoplay loop muted></audio>

  <div class="center-box">
    <img src="profile.jpg" alt="Profile" class="profile-pic">
    <h1>mrwick007</h1>
    <div class="icons">
      <a href="https://mrwick.my.canva.site/" target="_blank">Website</a>
      <a href="https://x.com/__mrwick__/" target="_blank">Twitter</a>
    </div>
  </div>

  <script>
    const entryScreen = document.getElementById('entry-screen');
    const centerBox = document.querySelector('.center-box');
    const audioControl = document.getElementById('audio-control');
    const bgMusic = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume-slider');

    // Only list available songs; others can be added later
    const songs = ['background.mp3'];

    // Simulate type-delete animation in title only
    const animatedTitle = "mrwick007";
    let titleIndex = 0;
    let typingForward = true;

    function animateTitle() {
      document.title = animatedTitle.slice(0, titleIndex);
      if (typingForward) {
        titleIndex++;
        if (titleIndex > animatedTitle.length) {
          typingForward = false;
          setTimeout(animateTitle, 1000);
          return;
        }
      } else {
        titleIndex--;
        if (titleIndex === 0) typingForward = true;
      }
      setTimeout(animateTitle, 200);
    }
    animateTitle();

    // Audio logic
    bgMusic.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', function () {
      bgMusic.volume = this.value;
    });

    entryScreen.addEventListener('click', () => {
      const randomSong = songs[Math.floor(Math.random() * songs.length)];
      bgMusic.src = randomSong;
      bgMusic.load();
      entryScreen.style.display = 'none';
      centerBox.style.display = 'block';
      audioControl.style.display = 'block';
      bgMusic.muted = false;
      bgMusic.play();
    });
  </script>
</body>
</html>
