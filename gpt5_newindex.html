<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0c0f14" />
  <title>mr wick</title>
  <style>
    :root {
      /* Adjust these to match your screenshot palette */
      --bg-0:#0c0f14;
      --bg-1:#0a0d12;
      --bg-2:#121722;
      --ink:#e8ecf3;
      --muted:#9aa4b2;
      --brand:#ff304d;     /* primary accent */
      --rim:#19c6ff;       /* secondary accent */
      --card:#0f1521f2;
      --ring:1px solid rgba(255,255,255,.06);
      --shadow: 0 8px 24px rgba(0,0,0,.45);
      --radius:16px;
      --link-bg:#0f1726;
      --link-bg-hover:#151f34;
      --focus:0 0 0 3px rgba(25,198,255,.3);
    }

    /* Global */
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      color: var(--ink);
      background:
        radial-gradient(700px 600px at 75% 20%, rgba(255,48,77,.12), transparent 60%),
        radial-gradient(800px 700px at 20% 85%, rgba(25,198,255,.10), transparent 60%),
        linear-gradient(120deg, var(--bg-1), var(--bg-0) 40%, var(--bg-2) 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container */
    .wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* Header */
    header {
      position: relative;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--ink);
    }
    .logo {
      width: 28px; height: 28px; border-radius: 8px;
      background:
        conic-gradient(from 210deg, rgba(255,48,77,.85), rgba(25,198,255,.7), rgba(255,48,77,.85));
      box-shadow: 0 0 0 1px rgba(255,255,255,.10), 0 6px 16px rgba(0,0,0,.45);
    }
    .title {
      font-weight: 800; letter-spacing: .10em; text-transform: lowercase; font-size: 18px;
      position: relative;
    }
    .shimmer {
      position: absolute; inset: 0;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.10) 20%, transparent 40%);
      transform: translateX(-100%);
      pointer-events: none;
      will-change: transform;
    }

    /* Hero */
    .hero {
      display: grid;
      place-items: center;
      padding: clamp(16px, 4vw, 28px);
    }
    .card {
      width: min(92vw, 720px);
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, rgba(16,22,36,.9), rgba(16,22,36,.7)),
        radial-gradient(200px 160px at 15% 0%, rgba(25,198,255,.10), transparent 60%),
        radial-gradient(220px 200px at 85% 100%, rgba(255,48,77,.10), transparent 60%);
      border: var(--ring);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 26px);
      backdrop-filter: saturate(1.1);
    }

    .head {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }
    .avatar {
      width: 56px; height: 56px; border-radius: 50%;
      background:
        radial-gradient(100px 90px at 70% 30%, rgba(255,255,255,.14), transparent 60%),
        conic-gradient(from 210deg, rgba(255,48,77,.8), rgba(25,198,255,.75), rgba(255,48,77,.8));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 6px 16px rgba(0,0,0,.45);
      flex: 0 0 auto;
    }
    .name { font-weight: 800; letter-spacing: .10em; font-size: 24px; text-transform: lowercase }
    .tag  { color: var(--muted); font-size: 12px; letter-spacing: .22em; text-transform: uppercase; margin-top: 2px }

    .blurb {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      margin-top: 10px;
    }

    /* Links */
    .links {
      margin-top: 16px;
      display: grid;
      gap: 10px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 13px 14px;
      border-radius: 12px;
      background: var(--link-bg);
      border: var(--ring);
      color: var(--ink);
      text-decoration: none;
      transition: background .18s ease, transform .12s ease, letter-spacing .12s ease;
      will-change: transform;
    }
    .btn:hover { background: var(--link-bg-hover); transform: translateY(-1px) }
    .btn:active { transform: translateY(0) scale(.98) }
    .btn span { letter-spacing: .02em }
    .arrow {
      width: 22px; height: 22px; border-radius: 999px;
      display: grid; place-items: center;
      background: linear-gradient(180deg, #18243a, #131c30);
      border: 1px solid rgba(255,255,255,.08);
      color: #cfeaff;
      box-shadow: inset 0 0 8px rgba(25,198,255,.22), 0 0 10px rgba(25,198,255,.12);
      font-size: 13px;
    }

    /* Audio player (lightweight) */
    .audio {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 12px;
      border: var(--ring);
      background: #0f1726;
    }
    .audio button {
      appearance: none;
      border: var(--ring);
      background: #111b2e;
      color: var(--ink);
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background .18s ease, transform .12s ease;
    }
    .audio button:hover { background: #15233b }
    .audio button:active { transform: scale(.98) }
    .time { color: var(--muted); font-size: 12px }

    /* Footer */
    footer {
      padding: 14px 16px 18px;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .hint { font-size: 12px; opacity: .85 }
    .prefers {
      display: inline-flex; align-items: center; gap: 8px;
      border: var(--ring); border-radius: 999px; padding: 6px 8px;
      background: #0f1726;
    }
    .prefers button {
      border: 1px solid rgba(255,255,255,.08);
      background: #111b2e; color: var(--ink);
      padding: 6px 10px; border-radius: 8px; cursor: pointer;
      transition: background .18s ease;
    }
    .prefers button.active { background: #162844 }

    /* Focus ring */
    :focus-visible { outline: none; box-shadow: var(--focus) }

    /* Motion-safe */
    @media (prefers-reduced-motion: reduce) {
      .shimmer { display: none }
      .btn, .audio button { transition: none }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="#">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">
          mr wick
          <span class="shimmer" aria-hidden="true"></span>
        </div>
      </a>
      <div class="prefers" role="group" aria-label="display options">
        <button id="contrast" class="active" type="button" title="boost contrast">contrast</button>
        <button id="muteFx" type="button" title="reduce fx">fx</button>
      </div>
    </header>

    <main class="hero">
      <section class="card" role="region" aria-label="profile">
        <div class="head">
          <div class="avatar" aria-hidden="true"></div>
          <div>
            <div class="name">mr wick</div>
            <div class="tag">focus. commit. deliver.</div>
          </div>
        </div>

        <p class="blurb">
          Precision over spectacle. Purpose-built, fast, and faithful to the theme‚Äîelevated with micro‚Äëdetail, never noise.
        </p>

        <nav class="links" aria-label="primary">
          <a class="btn" href="https://mrwick-007.github.io" target="_blank" rel="noreferrer noopener">
            <span>Website</span><span class="arrow">‚Üó</span>
          </a>
          <a class="btn" href="https://twitter.com" target="_blank" rel="noreferrer noopener">
            <span>Twitter</span><span class="arrow">‚Üó</span>
          </a>
          <a class="btn" href="https://github.com/mrwick-007" target="_blank" rel="noreferrer noopener">
            <span>GitHub</span><span class="arrow">‚Üó</span>
          </a>
        </nav>

        <!-- Lightweight audio player: replace src with your attached music file path -->
        <div class="audio" role="region" aria-label="music">
          <button id="play" type="button" aria-pressed="false">‚ñ∂ Play</button>
          <button id="loop" type="button" aria-pressed="true">üîÅ Loop</button>
          <span class="time" id="time">0:00</span>
          <audio id="track" preload="metadata">
            <!-- Replace the src below with your attached file, e.g., music/theme.mp3 -->
            <source src="music/theme.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </section>
    </main>

    <footer>
      <div class="hint">fast by design ‚Ä¢ zero libraries ‚Ä¢ mobile‚Äëfirst</div>
      <div class="hint">press C: contrast ‚Ä¢ X: reduce fx</div>
    </footer>
  </div>

  <script>
    // Minimal, performance-safe JS
    (function() {
      const shimmer = document.querySelector('.shimmer');
      const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Shimmer animation (GPU-friendly, 1 element)
      if (shimmer && !prefersReduce) {
        let t = -100;
        const loop = () => {
          t += 0.8;
          if (t > 120) t = -100;
          shimmer.style.transform = 'translateX(' + t + '%)';
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }

      // Audio controls
      const playBtn = document.getElementById('play');
      const loopBtn = document.getElementById('loop');
      const timeEl = document.getElementById('time');
      const track = document.getElementById('track');

      let playing = false;
      track.loop = true;

      function fmt(sec) {
        if (!isFinite(sec)) return '0:00';
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60);
        return m + ':' + (s < 10 ? '0' + s : s);
      }
      function updateTime() {
        timeEl.textContent = fmt(track.currentTime || 0);
      }
      track.addEventListener('timeupdate', updateTime);
      track.addEventListener('loadedmetadata', updateTime);

      playBtn.addEventListener('click', async () => {
        if (!playing) {
          try {
            await track.play();
            playing = true;
            playBtn.textContent = '‚è∏ Pause';
            playBtn.setAttribute('aria-pressed','true');
          } catch(e) {
            // Autoplay restrictions require user gesture; clicking counts.
          }
        } else {
          track.pause();
          playing = false;
          playBtn.textContent = '‚ñ∂ Play';
          playBtn.setAttribute('aria-pressed','false');
        }
      });

      loopBtn.addEventListener('click', () => {
        track.loop = !track.loop;
        loopBtn.setAttribute('aria-pressed', String(track.loop));
        loopBtn.textContent = track.loop ? 'üîÅ Loop' : '‚û° Once';
      });

      // Display options: contrast / fx
      const contrast = document.getElementById('contrast');
      const muteFx = document.getElementById('muteFx');

      function setContrast(boost) {
        document.documentElement.style.setProperty('--ink', boost ? '#eef3fb' : '#e8ecf3');
        document.documentElement.style.setProperty('--muted', boost ? '#b0bac8' : '#9aa4b2');
      }
      function setFx(on) {
        const body = document.body;
        body.style.background = on
          ? 'radial-gradient(700px 600px at 75% 20%, rgba(255,48,77,.12), transparent 60%), radial-gradient(800px 700px at 20% 85%, rgba(25,198,255,.10), transparent 60%), linear-gradient(120deg, var(--bg-1), var(--bg-0) 40%, var(--bg-2) 100%)'
          : 'linear-gradient(120deg, var(--bg-1), var(--bg-0) 40%, var(--bg-2) 100%)';
      }
      setContrast(true);
      setFx(true);

      contrast.addEventListener('click', () => {
        const active = contrast.classList.toggle('active');
        setContrast(active);
      });
      muteFx.addEventListener('click', () => {
        const active = muteFx.classList.toggle('active');
        setFx(active);
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'c') contrast.click();
        if (k === 'x') muteFx.click();
      });
    })();
  </script>
</body>
</html>
